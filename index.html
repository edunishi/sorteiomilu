<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sorteio de Presentes - Despedida</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      text-align: center;
      padding: 40px;
    }
    select, button {
      font-size: 1.2em;
      padding: 10px;
      margin-top: 20px;
    }
    .resultado {
      margin-top: 30px;
      font-size: 1.5em;
      color: #c71585;
    }
  </style>
</head>
<body>
  <h1>🎁 Sorteio de Presentes 🎉</h1>
  <p>Escolha seu nome e descubra o presente que deve dar aos noivos!</p>

  <select id="nomeSelect">
    <option value="">-- Selecione seu nome --</option>
    <option value="Ana">Ana</option>
    <option value="Eduardo">Eduardo</option>
    <option value="Leo">Leo</option>
    <option value="Murilo">Murilo</option>
  </select>
  <br>
  <button onclick="sortearPresente()">Sortear Presente</button>

  <div class="resultado" id="resultado"></div>

  <!-- Importa a lista de presentes -->
  <script src="lista.js"></script>

  <!-- Script principal -->
  <script>
    const sorteados = {};

    function sortearPresente() {
      const nome = document.getElementById("nomeSelect").value;
      const resultado = document.getElementById("resultado");

      if (!nome) {
        resultado.innerHTML = "❗ Por favor, selecione seu nome.";
        return;
      }

      if (sorteados[nome]) {
        resultado.innerHTML = `🛍️ ${nome}, você já sorteou: <strong>${sorteados[nome]}</strong>`;
        return;
      }

      const presente = presentesPorNome[nome];
      if (!presente) {
        resultado.innerHTML = `❗ ${nome}, seu nome não está na lista de presentes.`;
        return;
      }

      sorteados[nome] = presente;

      resultado.innerHTML = `🎉 ${nome}, o presente que você deve levar é: <strong>${presente}</strong>`;
    }
  </script>
</body>
</html>
